<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>TIP CALCULATOR</h1>
            <p>Podziel się rachunkem ze znajomymi</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty:</label>
            <input type="number" id ="price">

            <label for="people">Ilość osób:</label>
            <input type="number" id="people">

            <label for="tip">Napiwek:</label>
            <select name="" id="tip">
                <option value="0" disabled selected>- wybierz napiwek -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście się złożyć po <span class="cost"></span> zł</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
